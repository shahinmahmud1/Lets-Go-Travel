<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/98c3350cb8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/Group 40071 (2).png" alt="">
                <h2>Let's Go <span>Travel</span></h2>
            </div>
            <ul>
                <li class="home">Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">Embark on a journey of discovery, where each destination unveils unique
                wonders and adventures for a truly enriching experience.</p>
            <form action="">
                <input type="text" placeholder="Where go">
                <input type="text" placeholder="When">
                <input type="text" placeholder="Select Type">
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
            </form>
        </div>
    </header>
</body>

</html>
